<html>
<head>
	<title>неупорядоченный список</title>
</head>
<body>

<!-- circle, disk, square -->
<!-- type="square" -->

<!-- unordered -->
<ul>
    <li>Пункт 1</li>
    <li>Пункт 2</li>
    <li>Пункт 3</li>
</ul>

<!-- ordered -->
<ol>
    <li>Пункт 1</li>
    <li>Пункт 2</li>
    <li>Пункт 3</li> 
</ol>

<!-- Многоуровневый список -->
<ul>
    <li>Пункт 1</li>
    <li>Пункт 2
		<ul>
			<li>Пункт 2.1</li>
			<li>Пункт 2.2</li>
			<li>Пункт 3.3</li>
		</ul>
	</li>
    <li>Пункт 3</li>
</ul>


</body>
</html>
